<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Students Dashboard</title>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!--CSS-->
    <link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css" />
    <!--<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">-->
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2016.1.112/styles/kendo.common.min.css" />
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2016.1.112/styles/kendo.default.min.css" />
    <link rel="stylesheet" href="http://cdn.datatables.net/1.10.10/css/jquery.dataTables.min.css" />
    <!--<link rel="stylesheet" href="https://cdn.datatables.net/1.10.10/css/dataTables.jqueryui.min.css" />-->
    <!--<link rel="stylesheet" href="https://cdn.datatables.net/1.10.10/css/dataTables.bootstrap.min.css" />-->
    <link rel="stylesheet" href="app/components/index/index.css" />

</head>
<body id="page-top" ng-app="MainModule" ng-strict-di ng-controller="MainController">

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#page-top">Students Dashboard</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#about">About</a>
                    </li>
                    <li>
                        <a href="#demo">Demo</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="about" ng-controller="AboutController" class="jumbotron" style="padding: 0px 10px;margin-bottom: 10px">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h3>About</h3>
                </div>
                <div class="col-md-6">
                    <button type="button" class="{{VisibilityAbout | VisibilityToButtonStyleFilter}} pull-right" ng-click="VisibilityAbout = ! VisibilityAbout">Toggle Show</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div ng-include="'app/components/about/about.html'" ng-show="VisibilityAbout"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="demo" ng-controller="DemoController">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div ng-include="'app/components/demo/demo.html'" data-onload="initialize()"></div>
                </div>
            </div>
        </div>
    </div>

    <!--JavaScript-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js"></script>
    <script src="http://kendo.cdn.telerik.com/2016.1.112/js/kendo.ui.core.min.js"></script>
    <!--<script src="http://kendo.cdn.telerik.com/2016.1.112/js/kendo.angular.min.js"></script>-->
    <script src="http://cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script>
    <!--<script src="https://cdn.datatables.net/1.10.10/js/dataTables.jqueryui.min.js"></script>-->
    <!--<script src="https://cdn.datatables.net/1.10.10/js/dataTables.bootstrap.min.js"></script>-->
    <script src="app/module.js"></script>
    <script src="app/route.js"></script>
    <script src="app/components/index/index.js"></script>
    <script src="app/components/about/about.js"></script>
    <script src="app/components/demo/demo.js"></script>
    <script src="app/assets/js/filters.js"></script>
    <script src="app/assets/js/directives.js"></script>

</body>
</html>
